{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="{% static 'ui/style.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>bootstrap4</title>
  </head>
  <body>
    <!-- <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <form class="col-12">
          <div class="form-group">
            <label for="formGroupExampleInput">Example label</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input" />
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Another label</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input" />
          </div>
        </form>
      </div>
    </div> -->

    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-6 h-100">
          <div class="card h-100 border-primary justify-content-center">
            <div>
              <div class="card-body">
                <!-- <h3 class="card-title">Spotify Login</h3> -->

                {%if display_name%}
                <div class="row h-100 justify-content-center align-items-center">
                  <img src="{{ images.0.url }}" alt="Avatar" class="avatar" />
                </div>
                {%else%}
                <!-- {% block user_spotify %} {% endblock user_spotify %} -->
                <div class="row h-100 justify-content-center align-items-center">
                  <p class="card-text">
                    Login with an existing Spotify account and behold greatness
                  </p>
                  <button
                    class="login-button row"
                    onClick="window.open('login','pagename','resizable,height=800,width=800'); return false;"
                    type="button"
                  >
                    <div id="btn_container">
                      <img src="{% static 'ui/spo.png' %}" width="32" height="32" />
                    </div>
                    <span>login with spotify</span>
                  </button>
                </div>
                {%endif%}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
